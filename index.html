        function scrollToCategory(num) {
            if (num === 0) {
                document.getElementById('home').scrollIntoView({ behavior: 'smooth' });
            } else {
                document.getElementById('category-' + num).scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
